<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover" />
    <meta name="color-scheme" content="dark" />
    <title>Hello World</title>
  </head>
  <body>
    <!-- Start: Include Calculator style iframe and script to update the height every second -->
    <style>
      #inline-calculator {
        width: 100%;
        border: 0;
      }
    </style>
    <iframe id="inline-calculator" height="200" src="./app.html"> </iframe>
    <script>
      let calculator = document.getElementById("inline-calculator");
      function updateHeight() {
        calculator.style.height = calculator.contentWindow.document.body.scrollHeight + "px";
        setTimeout(updateHeight, 1000);
      }
      calculator.addEventListener("load", function () {
        updateHeight();
      });
    </script>
    <!-- End -->
  </body>
</html>
